<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOÁN - TIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style thông tin tài khoản bảo đảm tính thẩm mỹ Tech */
        .user-profile {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 15px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border-tech);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.2);
            transition: 0.3s;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1.5px solid var(--primary-neon);
            object-fit: cover;
        }
        .user-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }
        .btn-logout {
            color: #f87171;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 8px;
            transition: 0.2s;
        }
        .btn-logout:hover { transform: scale(1.2); color: #ff4d4d; }
        
        /* Style cho khung chức năng đặc biệt NHN */
        .special-nhn-card {
            border: 1px solid #facc15 !important;
            background: linear-gradient(145deg, rgba(250, 204, 21, 0.1), rgba(30, 41, 59, 0.6)) !important;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.15) !important;
        }
    </style>
</head>
<body>
    <canvas id="hero-canvas"></canvas>

    <div id="user-info-area"></div>

    <div class="page-header">
        <a href="login.html" style="text-decoration: none;">
            <div class="tech-badge">CORE SYSTEM ACTIVE</div>
            <h1 style="cursor: pointer; transition: 0.3s;" onmouseover="this.style.textShadow='0 0 20px var(--primary-neon)'" onmouseout="this.style.textShadow='none'">TOÁN - TIN</h1>
        </a>
        <p style="color:#cbd5e1; margin-top:10px; font-weight:300;">Ver 3.2.2026</p>
    </div>

    <div class="dashboard-container">
        <div class="edu-grid" id="dynamic-grid">
            </div>
    </div>

    <div class="page-footer">
        <div>DESIGNED BY <span>TOAN TIN GROUP</span> | NGUYỄN HẬU NGHĨA</div>
    </div>

    <script src="script.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const userData = JSON.parse(localStorage.getItem('userData'));
        const userInfoArea = document.getElementById('user-info-area');

        if (localStorage.getItem('isLoggedIn') === 'true' && userData) {
            userInfoArea.innerHTML = `
                <div class="user-profile">
                    <img src="${userData.avatar || 'https://via.placeholder.com/32'}" class="user-avatar">
                    <div class="user-details" style="display: flex; flex-direction: column; line-height: 1.2;">
                        <span class="user-name">${userData.name}</span>
                        <span class="user-acc-debug" style="font-size: 0.65rem; color: var(--primary-neon); opacity: 0.8;">
                            ${userData.account}
                        </span>
                    </div>
                    <i class="fas fa-power-off btn-logout" title="Đăng xuất" onclick="logout()" style="margin-left: 10px;"></i>
                </div>
            `;
        }

        // Khởi chạy logic tải dữ liệu ưu tiên
        if (typeof loadDataWithPrivilege === "function") {
            loadDataWithPrivilege(userData);
        }
    });

    function logout() {
        localStorage.clear();
        window.location.reload();
    }
</script>
</body>
</html>
