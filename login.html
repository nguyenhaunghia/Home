<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TOÁN TIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rajdhani:wght@600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="hero-canvas"></canvas>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 style="font-family:'Rajdhani'; color:white; font-size:2.2rem; margin-top:10px;">ĐĂNG NHẬP HỆ THỐNG</h2>
            </div>
            <form id="login-form">
                <div class="input-group-custom">
                    <label>TÊN ĐĂNG NHẬP</label>
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="username" placeholder="UserID, Name or Account" required>
                </div>
                <div class="input-group-custom">
                    <label>PASSWORD</label>
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-login" style="width:100%; padding:14px; background:var(--primary-neon); border:none; border-radius:10px; color:white; font-family:'Rajdhani'; font-weight:700; font-size:1.1rem; cursor:pointer;" id="btn-submit">ĐĂNG NHẬP</button>
                <div id="login-msg" style="text-align:center; margin-top:20px; font-family:'Roboto Mono'; font-size:0.85rem;"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Override lại hành vi submit chỉ cho trang Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInp = document.getElementById('username').value.trim().toLowerCase();
            const passInp = document.getElementById('password').value;
            const msg = document.getElementById('login-msg');
            const btn = document.getElementById('btn-submit');

            msg.innerText = "> XÁC MINH ..."; msg.style.color = "var(--primary-neon)";
            btn.disabled = true;

            try {
                // Fetch dữ liệu từ sheet User
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=User`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                let authUser = null;
                for (let row of rows) {
                    const c = row.c;
                    if (!c) continue;
                    
                    // Cấu trúc cột theo yêu cầu
                    // 0:UserID, 1:Name, 2:ReminiscentName, 5:Avatar, 6:Account, 7:Permissions, 9:Password
                    const data = {
                        uID: c[0] ? String(c[0].v).toLowerCase() : '',
                        name: c[1] ? String(c[1].v).toLowerCase() : '',
                        rem: c[2] ? String(c[2].v).toLowerCase() : '',
                        acc: c[6] ? String(c[6].v).toLowerCase() : '',
                        pass: c[9] ? String(c[9].v) : '',
                        realName: c[1] ? c[1].v : 'User',
                        avatar: c[5] ? c[5].v : '',
                        perms: c[7] ? c[7].v : 'Member',
                        realAcc: c[6] ? c[6].v : ''
                    };

                    // Kiểm tra đa định danh
                    if ((userInp === data.uID || userInp === data.name || userInp === data.rem || userInp === data.acc) && passInp === data.pass) {
                        authUser = data; break;
                    }
                }

                if (authUser) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userData', JSON.stringify({
                        name: authUser.realName,
                        avatar: authUser.avatar,
                        perms: authUser.perms,
                        account: authUser.realAcc
                    }));
                    msg.innerText = "> CÁP QUYỀN TRUY CẬP. ĐANG CHUYỂN HƯỚNG..."; msg.style.color = "#4ade80";
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    msg.innerText = "> ERROR: INVALID CREDENTIALS"; msg.style.color = "#f87171";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                msg.innerText = "> SYSTEM ERROR"; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
